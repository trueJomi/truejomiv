name = "truejomiv-portfolio"
compatibility_date = "2024-08-28"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = "dist"

# KV binding para sesiones (requerido por Astro)
[[kv_namespaces]]
binding = "SESSION"
preview_id = "preview_session_kv"
id = "production_session_kv"

[env.production]
name = "truejomiv-portfolio"

[env.production.vars]
NODE_ENV = "production"

# Variables de entorno para Turso (base de datos)
# Estas se configuran en el dashboard de Cloudflare Pages
# TURSO_DATABASE_URL = "your-turso-url"
# TURSO_AUTH_TOKEN = "your-turso-token"

# Opcional: D1 Database como alternativa a Turso
# [[env.production.d1_databases]]
# binding = "DB"
# database_name = "truejomiv-db"
# database_id = "your-d1-database-id"
