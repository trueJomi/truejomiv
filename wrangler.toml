name = "truejomiv-portfolio"
compatibility_date = "2024-09-02"
compatibility_flags = ["nodejs_compat"]

# Configuración para Pages
pages_build_output_dir = "./dist"

# Variables de entorno por defecto
[vars]
NODE_ENV = "production"

# KV Namespace para sesiones (requerido por Astro Cloudflare)
[[kv_namespaces]]
binding = "SESSION"
id = "6ac98eff6251481ea532fc8803107261"
preview_id = "ba245076e100408c804282d22a44c118"

# Configuración específica para producción
[env.production]
[[env.production.kv_namespaces]]
binding = "SESSION"
id = "6ac98eff6251481ea532fc8803107261"

[env.production.vars]
NODE_ENV = "production"

# Configuración específica para preview
[env.preview]
[[env.preview.kv_namespaces]]
binding = "SESSION"
id = "ba245076e100408c804282d22a44c118"

[env.preview.vars]
NODE_ENV = "preview"

# Configuración de D1 (para base de datos si la necesitas)
# [[d1_databases]]
